<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Companion - n8n Connector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #161b22;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #8b949e;
            margin-top: 0;
            margin-bottom: 20px;
        }
        input[type="text"] {
            background-color: #0d1117;
            color: #c9d1d9;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 10px;
            width: 300px;
            font-size: 1em;
        }
        button {
            background-color: #238636;
            color: #ffffff;
            border: 1px solid #2ea043;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #2ea043;
        }
        #responseContainer {
            margin-top: 20px;
            padding: 15px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 6px;
            min-height: 50px;
            text-align: left;
            white-space: pre-wrap; /* Helps in displaying formatted JSON */
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ai-voice-companion</h1>
        <p>A web interface for my n8n AI.</p>
        
        <div>
            <input type="text" id="userInput" placeholder="Type your message here...">
            <button id="sendButton">Send to n8n</button>
        </div>

        <h3>Response from n8n:</h3>
        <div id="responseContainer">
            <!-- The response from your n8n workflow will appear here -->
        </div>
    </div>

    <script>
        // Find the HTML elements we need to work with
        const sendButton = document.getElementById('sendButton');
        const userInput = document.getElementById('userInput');
        const responseContainer = document.getElementById('responseContainer');

        // Add a click event listener to the button
        sendButton.addEventListener('click', () => {
            // 1. Get the text from the input field
            const userMessage = userInput.value;

            // 2. !!! IMPORTANT !!!
            //    Replace this URL with the Webhook URL from your n8n workflow.
            //    Make sure to use the Test URL while building, and the Production URL for the final version.
            const n8nWebhookUrl = 'PASTE_YOUR_N8N_WEBHOOK_URL_HERE';

            // Check if the URL has been replaced
            if (n8nWebhookUrl === 'PASTE_YOUR_N8N_WEBHOOK_URL_HERE') {
                responseContainer.textContent = 'Error: Please replace the placeholder n8n Webhook URL in the HTML file.';
                return;
            }

            // Show a "sending" message to the user
            responseContainer.textContent = 'Sending to n8n...';

            // 3. Use the Fetch API to send the data to n8n
            fetch(n8nWebhookUrl, {
                method: 'POST',
                headers: {
                    // Tell n8n we are sending JSON data
                    'Content-Type': 'application/json',
                },
                // Convert the JavaScript object into a JSON string
                body: JSON.stringify({
                    message: userMessage,
                    source: 'ai-voice-companion',
                    timestamp: new Date().toISOString()
                }),
            })
            .then(response => {
                // Check if the network response was successful
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.statusText}`);
                }
                return response.json(); // Parse the JSON response from n8n
            })
            .then(data => {
                // 4. Display the response from n8n in the response container
                //    The JSON.stringify part makes the output nicely formatted.
                console.log('Success:', data);
                responseContainer.textContent = JSON.stringify(data, null, 2);
            })
            .catch((error) => {
                // 5. If something goes wrong, show an error message
                console.error('Error:', error);
                responseContainer.textContent = `An error occurred: ${error.message}`;
            });
        });
    </script>

</body>
</html>
