<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Voice Companion - n8n Connector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: #0d1117;
            color: #c9d1d9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            border: 1px solid #30363d;
            border-radius: 6px;
            background-color: #161b22;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            color: #8b949e;
            margin-top: 0;
        }
        .buttons button {
            background-color: #238636;
            color: #ffffff;
            border: 1px solid #2ea043;
            border-radius: 6px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            transition: background-color 0.2s, opacity 0.2s;
        }
        .buttons button:hover {
            background-color: #2ea043;
        }
        .buttons button:disabled {
            background-color: #282e33;
            border-color: #444c56;
            cursor: not-allowed;
            opacity: 0.6;
        }
        #stopButton {
            background-color: #da3633;
            border-color: #f85149;
        }
        #stopButton:hover {
            background-color: #f85149;
        }
        #status {
            margin-top: 20px;
            font-size: 1.1em;
            min-height: 25px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ai-voice-companion</h1>
        <p>Record your voice and send it to n8n.</p>
        
        <div class="buttons">
            <button id="startButton">Start Recording</button>
            <button id="stopButton" disabled>Stop Recording</button>
        </div>

        <div id="status">
            <!-- Status messages will appear here -->
        </div>
    </div>

    <script>
        // Find the HTML elements we need
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const statusDiv = document.getElementById('status');
        
        let mediaRecorder;
        let audioChunks = [];

        // When the Start button is clicked
        startButton.addEventListener('click', async () => {
            // Request access to the user's microphone
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            
            // Start the MediaRecorder API
            mediaRecorder = new MediaRecorder(stream);
            
            // This event fires whenever the recorder has a new chunk of audio data
            mediaRecorder.addEventListener("dataavailable", event => {
                audioChunks.push(event.data);
            });

            // This event fires when the recording is stopped
            mediaRecorder.addEventListener("stop", () => {
                // Combine all the audio chunks into a single Blob
                const audioBlob = new Blob(audioChunks);

                // Use a FileReader to convert the Blob to a Base64 string
                const reader = new FileReader();
                reader.readAsDataURL(audioBlob);
                reader.onloadend = () => {
                    const base64String = reader.result;
                    sendToN8n(base64String);
                };

                // Clear the chunks array for the next recording
                audioChunks = [];
            });

            // Update UI
            startButton.disabled = true;
            stopButton.disabled = false;
            statusDiv.textContent = "Recording... Press stop to send.";
            
            // Start recording!
            mediaRecorder.start();
        });

        // When the Stop button is clicked
        stopButton.addEventListener('click', () => {
            // Stop the MediaRecorder, which will trigger the 'stop' event listener above
            mediaRecorder.stop();

            // Update UI
            startButton.disabled = false;
            stopButton.disabled = true;
            statusDiv.textContent = "Processing and sending audio...";
        });

        // Function to send the audio data to n8n
        function sendToN8n(base64Audio) {
            // !!! IMPORTANT !!! Replace this with your n8n Webhook URL.
            const n8nWebhookUrl = 'https://light47.app.n8n.cloud/webhook-test/ai-voice-input';

            if (n8nWebhookUrl === 'PASTE_YOUR_N8N_WEBHOOK_URL_HERE') {
                statusDiv.textContent = 'Error: Please set the n8n Webhook URL in the HTML file.';
                return;
            }

            // Use the Fetch API to POST the data
            fetch(n8nWebhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                // Send a JSON object with the Base64 audio string
                body: JSON.stringify({
                    audioData: base64Audio,
                    fileName: `recording-${new Date().toISOString()}.webm`
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                statusDiv.textContent = "Successfully sent to n8n!";
            })
            .catch((error) => {
                console.error('Error:', error);
                statusDiv.textContent = `Error sending to n8n: ${error.message}`;
            });
        }
    </script>

</body>
</html>
